<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="style.css" rel="stylesheet" type="text" />
        <title>Consulta profesores</title>
        <style>
            .title {
                font-size: 24px;
                font-weight: bold;
                text-align: center;
                color: black;
                margin-bottom: 20px;
            }
            .button-container {
                margin-bottom: 20px;
            }
            .button-container2 {
                margin-top: 20px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="consultaform">
            <div class="container">
                <div class="content">
                    <h1 class="title">Consulta de Profesores</h1>
                    <div class="button-container">
                        <p:button outcome="consultaUnidadAprendizaje.xhtml" value="Consulta de Unidades de Aprendizaje" styleClass="button" />
                    </div>
                    <p:dataTable var="pr" value="#{ProfesorBeanUI.profesores}" >
                        <p:column headerText="ID" styleClass="clean-row"  style="width:70px" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{pr.idprofesor}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText value="#{pr.idprofesor}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Nombre" styleClass="clean-row" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{pr.nombre}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText value="#{pr.nombre}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Apellido Paterno" styleClass="clean-row" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{pr.apellidoPaterno}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText value="#{pr.apellidoPaterno}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Apellido Materno" styleClass="clean-row" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{pr.apellidoMaterno}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText value="#{pr.apellidoMaterno}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="RFC" styleClass="clean-row"  style="width:200px" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{pr.rfc}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText value="#{pr.rfc}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Unidades de Aprendizaje" styleClass="clean-row"  style="width:200px" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{pr.unidadAprendizajeList}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText value="#{pr.unidadAprendizajeList}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Actualizar" style="text-align: center;">
                            <p:commandButton icon="ui-icon-pencil" title="Modificar" 
                                             action="modificarProfesor.xhtml" 
                                             styleClass="boton-azul">
                                <f:setPropertyActionListener target="#{ProfesorBeanUI.profesorSeleccionado}" value="#{pr}" />
                            </p:commandButton> 
                            <p:commandButton icon="ui-icon-trash" title="Eliminar" 
                                             action="#{ProfesorBeanUI.eliminarProfesor()}" update="consultaform" 
                                             styleClass="boton-rojo">
                                <f:setPropertyActionListener target="#{ProfesorBeanUI.profesorSeleccionado}" value="#{pr}" />
                            </p:commandButton>

                        </p:column>
                    </p:dataTable>
                    <div class="button-container2">
                        <p:button outcome="index.xhtml" value="Volver al Inicio" styleClass="button" />
                    </div>
                </div>
            </div>
            <p:separator />
        </h:form>
    </h:body>
</html>
