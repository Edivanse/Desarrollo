<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="style.css" rel="stylesheet" type="text" />
        <title>Consulta Unidades de Aprendizaje</title>
        <style>
            .title {
                font-size: 24px;
                font-weight: bold;
                text-align: center;
                color: black;
                margin-bottom: 20px;
            }
            .button-container {
                margin-bottom: 20px;
            }
            .button-container2 {
                margin-top: 20px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="consultasform">
            <div class="container">
                <div class="content">
                    <h1 class="title">Consulta de Unidades de Aprendizaje</h1>
                    <div class="button-container">
                        <p:button outcome="consultaProfesor.xhtml" value="Consulta de Profesores" styleClass="button" />
                    </div>
                    <p:dataTable var="ua" value="#{UnidadAprendizajeBeanUI.unidades}" >
                        <p:column headerText="ID" styleClass="clean-row"  style="width:70px" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{ua.idunidadAprendizaje}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText value="#{ua.idunidadAprendizaje}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Nombre de la Unidad" styleClass="clean-row" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{ua.nombreUnidad}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText value="#{ua.nombreUnidad}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Horas de Clase" styleClass="clean-row" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{ua.horasClase}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText value="#{ua.horasClase}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Horas de Taller" styleClass="clean-row" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{ua.horasTaller}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText value="#{ua.horasTaller}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Horas de Laboratorio" styleClass="clean-row"  style="width:200px" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{ua.horasLaboratorio}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText value="#{ua.horasLaboratorio}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Actualizar" style="text-align: center;">
                            <p:commandButton icon="ui-icon-pencil" title="Modificar" 
                                             action="modificarUnidadAprendizaje.xhtml"
                                             styleClass="boton-azul">
                                <f:setPropertyActionListener target="#{UnidadAprendizajeBeanUI.unidadSeleccionada}" value="#{ua}" />
                            </p:commandButton> 
                            <p:commandButton icon="ui-icon-trash" title="Eliminar" 
                                             action="#{UnidadAprendizajeBeanUI.eliminarUnidadAprendizaje()}" update="consultasform" 
                                             styleClass="boton-rojo">
                                <f:setPropertyActionListener target="#{UnidadAprendizajeBeanUI.unidadSeleccionada}" value="#{ua}" />
                            </p:commandButton>

                        </p:column>
                    </p:dataTable>
                    <div class="button-container2">
                        <p:button outcome="index.xhtml" value="Volver al Inicio" styleClass="button" />
                    </div>
                </div>
            </div>
            <p:separator />
        </h:form>
    </h:body>
</html>
